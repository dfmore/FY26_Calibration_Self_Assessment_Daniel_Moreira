<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#000000"/>
    
    <!-- Deep Gradient Glows -->
    <defs>
        <radialGradient id="tealGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00a693;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
        </radialGradient>
        <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:0.15" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
        </radialGradient>
        <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00a693;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#4dd0c4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:0.8" />
        </linearGradient>
    </defs>

    <!-- Background Grid -->
    <g opacity="0.1">
        <path d="M0 315 L1200 315 M600 0 L600 630" stroke="#ffffff" stroke-width="1"/>
        <circle cx="600" cy="315" r="100" fill="none" stroke="#ffffff" stroke-width="0.5"/>
        <circle cx="600" cy="315" r="200" fill="none" stroke="#ffffff" stroke-width="0.5"/>
        <circle cx="600" cy="315" r="300" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </g>

    <!-- Center Composition -->
    <circle cx="450" cy="315" r="300" fill="url(#tealGlow)"/>
    <circle cx="750" cy="315" r="250" fill="url(#orangeGlow)"/>
    
    <!-- The Core Orb -->
    <circle cx="600" cy="315" r="80" fill="#000000" stroke="url(#ringGrad)" stroke-width="4"/>
    <circle cx="600" cy="315" r="60" fill="url(#tealGlow)" opacity="0.5"/>
    
    <!-- Decorative Particles -->
    <circle cx="580" cy="280" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="620" cy="350" r="2" fill="#ffffff" opacity="0.4"/>
    <circle cx="550" cy="340" r="2" fill="#ff6b00" opacity="0.8"/>
    
    <!-- Text Elements -->
    <text x="600" y="480" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="-1">2025 CALIBRATION REVIEW</text>
    <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" fill="#00a693" text-anchor="middle" letter-spacing="4">BUILDING FOR THE AI ERA</text>
</svg>
